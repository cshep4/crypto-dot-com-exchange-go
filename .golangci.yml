linters-settings:
  goimports:
    # Separate internal packages from external
    local-prefixes: github.com/cshep4/crypto-dot-com-exchange-go

linters:
  # Enable extra linters besides the default ones
  enable:
    - goimports
    - goconst
    - govet
    - stylecheck
    - unconvert
    - unparam
    - misspell
    - whitespace