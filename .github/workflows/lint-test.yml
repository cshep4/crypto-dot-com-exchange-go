name: Lint & Tests

on: push

jobs:
  test:
    name: Lint & Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

#      - name: Lint
#        uses: golangci/golangci-lint-action@v2

      - name: Test
        run: go test -v -race ./...